  #     - checkout
  #     # CircleCIに登録した秘密鍵を呼び出す。
  #     - add_ssh_keys:
  #        fingerprints:
  #         - "6e:d4:25:40:1a:4b:5f:39:d7:27:3d:ea:e0:a5:00:23"
  #     - run: ssh ${USER_NAME}@${HOST_NAME} 'cd /var/www/rails/takuya-app4 && git pull origin master'

# テストが成功した場合のみ、デプロイを実行
orbs:
  aws-code-deploy: circleci/aws-code-deploy@0.0.9
workflows:
  version: 2
  build-deploy:
      - build
      - deploy:
          requires:
            - build
            # masterブランチがpushされた場合のみデプロイを実行する.
          filters:
            branches:
              only: master
      - aws-code-deploy/deploy:
          application-name: fishingshares
          #bundle-bucket: myApplicationS3Bucket
          #bundle-key: myS3BucketKey
          deployment-group: fishingshares-deploygroup	
          service-role-arn: fishingshares_codedeploy
